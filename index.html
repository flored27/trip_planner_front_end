<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline" id="login-form">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" id="email" placeholder="email" aria-label="email" aria-describedby="basic-addon1">
            <input type="text" class="form-control" id="username" placeholder="username" aria-label="email" aria-describedby="basic-addon1">
            <button class="btn btn-outline-success my-2 my-sm-0" id="loginButton" type="submit">Login</button>
          </div>
        </form>
          <div class="nav justify-content-end">
            <input type="text" class="nav-item" id="searchLocation" aria-describedby="basic-addon1">
            <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit">Search Locations</button>
          </div>
    </nav>

    <div class="row">
        <div class= "col-sm-3">
          <ul class="list-group">
          <button class="btn btn-outline-success my-2 my-sm-0" id="createButton" type="submit" style="display: none;">Create Itinerary</button>
          <button class="btn btn-outline-success my-2 my-sm-0" id="addLocation" type="submit" style="display: none;">Add location</button>
          </ul>
          <ul class="list-group" id="itin-container">

          </ul>
        </div>

          <div class="col-sm-9">
            <div id= "itinerary-detail">
            </div>
          </div>
        </div>

  <script src="index.js" charset="utf-8"></script>

  </body>
</html>
